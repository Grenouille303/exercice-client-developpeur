<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="p-3 text-dark-emphasis bg-secondary-subtle border border-secondary-subtle rounded-8">
            <H1>StudioZZ</H1>
            <nav class="nav">
                <a href="#">Accueil</a>
                <a href="#">Artistes</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>


    <div class="p3">
        <h2>Nous contacter</h2>

        <p>Pour toutes demandes particulières </p>
    </div>


    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
            placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label ">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-secondary mb-2">Envoyer</button>
    </div>

    <div class="bp3">
        <h2>Nos réseaux sociaux</h2>


        <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="">
        <img src="https://cdn-icons-png.flaticon.com/128/15047/15047435.png" alt="">
        <img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="">
        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670166.png" alt="">
    </div>




    <footer class="footer">
        <div class="container">
            <p>StudioZZ</p>
        </div>
    </footer>


</body>

</html>
